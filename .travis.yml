---
sudo: required
dist: bionic
notifications:
  slack:
    on_failure: always


matrix:
  fast_finish: true
  include:

    - name: "archlinux provision bash Python 3.7 on bionic amd64" #OK
      dist: bionic
      addons:
           snaps:
             - name: kubectl
               confinement: classic
               channel: latest/stable
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-libvirt
        - sudo make deploy-vagrant
        - sudo make deploy-boxes
      after_success:
        - deactivate
